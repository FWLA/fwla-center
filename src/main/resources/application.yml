spring:
  application:
    name: fwla-center
  jpa:
    open-in-view: true
  liquibase:
    change-log: 'classpath:/db/changelog/db.changelog-master.xml'
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: info,scheduledtasks
  endpoint:
    info:
      enabled: true
    scheduledtasks:
      enabled: true
